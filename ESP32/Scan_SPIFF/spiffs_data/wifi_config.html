<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Configuration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .wifi-scan-btn {
            margin-bottom: 10px;
            background-color: #2196F3;
        }
        .wifi-scan-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 WiFi Configuration</h1>
        <form id="configForm" method="post" action="/config">
            <div class="form-group">
                <label for="ssid">WiFi SSID:</label>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <select id="ssid_select" style="flex:2"></select>
                    <button type="button" class="wifi-scan-btn" id="scanBtn" style="flex:1">Scan</button>
                </div>
                <input type="text" id="ssid" name="ssid" required placeholder="Or enter SSID manually" style="margin-top: 8px;">
            </div>
            <div class="form-group">
                <label for="password">WiFi Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="firebase_url">Firebase URL:</label>
                <input type="text" id="firebase_url" name="firebase_url" required>
            </div>
            <div class="form-group">
                <label for="token">Firebase Token:</label>
                <input type="text" id="token" name="token" required>
            </div>
            <div class="form-group">
                <label for="token">AWS URL:</label>
                <input type="text" id="aws_url" name="aws_url" required>
            </div>
            <div class="form-group">
                <label>Danh sách số điện thoại nhận SMS (tối đa 10):</label>
                <button type="button" id="showAddPhoneFormBtn" style="background:#2196F3;margin-bottom:8px;">Add +</button>
                <div id="addPhoneForm" style="display:none; margin-bottom:8px;">
                    <select id="country_code_select" style="margin-bottom:4px;">
                        <option value="+84">🇻🇳 Việt Nam (+84)</option>
                        <option value="+1">🇺🇸 USA (+1)</option>
                        <option value="+61">🇦🇺 Australia (+61)</option>
                        <option value="+81">🇯🇵 Japan (+81)</option>
                        <option value="+82">🇰🇷 Korea (+82)</option>
                        <option value="+65">🇸🇬 Singapore (+65)</option>
                        <option value="+886">🇹🇼 Taiwan (+886)</option>
                        <option value="+66">🇹🇭 Thailand (+66)</option>
                        <option value="+49">🇩🇪 Germany (+49)</option>
                        <option value="+33">🇫🇷 France (+33)</option>
                        <option value="+7">🇷🇺 Russia (+7)</option>
                        <option value="+86">🇨🇳 China (+86)</option>
                        <option value="+44">🇬🇧 UK (+44)</option>
                        <option value="+39">🇮🇹 Italy (+39)</option>
                        <option value="+34">🇪🇸 Spain (+34)</option>
                        <option value="+62">🇮🇩 Indonesia (+62)</option>
                        <option value="+91">🇮🇳 India (+91)</option>
                        <option value="+855">🇰🇭 Cambodia (+855)</option>
                        <option value="+856">🇱🇦 Laos (+856)</option>
                        <option value="+95">🇲🇲 Myanmar (+95)</option>
                    </select>
                    <input type="text" id="phone_number_input" placeholder="Nhập số điện thoại" style="margin-bottom:4px;">
                    <input type="text" id="sms_message_input" placeholder="Nhập nội dung tin nhắn" style="margin-bottom:4px;" maxlength="160">
                    <div id="sms_message_warn" style="color:#f44336;font-size:90%;display:none;margin-bottom:4px;">Nội dung tin nhắn không được vượt quá 160 ký tự!</div>
                    <button type="button" id="addPhoneBtn" style="background:#4CAF50;">Xác nhận thêm</button>
                </div>
                <ul id="phone_list" style="list-style:none; padding-left:0;"></ul>
                <input type="hidden" id="phone_numbers" name="phone_numbers">
                <input type="hidden" id="sms_messages" name="sms_messages">
            </div>
            <button type="submit">Save Configuration</button>
        </form>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Scan WiFi and fill select
        function scanWifi() {
            const scanBtn = document.getElementById('scanBtn');
            const select = document.getElementById('ssid_select');
            const statusDiv = document.getElementById('status');
            
            // Reset status display
            statusDiv.style.display = 'none';
            
            // Update UI to show scanning in progress
            scanBtn.disabled = true;
            scanBtn.textContent = 'Scanning...';
            select.innerHTML = '<option>Scanning networks...</option>';
            
            fetch('/scan')
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Scan failed: ${res.status} ${res.statusText}`);
                    }
                    return res.json();
                })
                .then(data => {
                    select.innerHTML = '';
                    
                    // Check if we have networks in the response
                    if (!data.networks || data.networks.length === 0) {
                        const opt = document.createElement('option');
                        opt.value = '';
                        opt.textContent = 'No WiFi networks found';
                        select.appendChild(opt);
                        return;
                    }
                    
                    // Sort networks by signal strength (RSSI)
                    const networks = data.networks.sort((a, b) => b.rssi - a.rssi);
                    
                    // Add each network to the dropdown
                    networks.forEach(ap => {
                        const opt = document.createElement('option');
                        opt.value = ap.ssid;
                        
                        // Show SSID, signal strength and security
                        let securityType = ap.auth || 'unknown';
                        securityType = securityType.charAt(0).toUpperCase() + securityType.slice(1);
                        
                        opt.textContent = `${ap.ssid} (${ap.rssi} dBm, ${securityType})`;
                        select.appendChild(opt);
                    });
                    
                    // Auto-select the strongest network
                    if (select.options.length > 0) {
                        select.selectedIndex = 0;
                        document.getElementById('ssid').value = select.value;
                    }
                    
                    // Show success message
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `Found ${networks.length} WiFi networks`;
                    statusDiv.style.display = 'block';
                    
                    // Auto-hide status after 3 seconds
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    // Handle errors
                    select.innerHTML = '<option>WiFi scan failed</option>';
                    
                    // Show error message
                    statusDiv.className = 'status error';
                    statusDiv.textContent = error.message || 'WiFi scan failed';
                    statusDiv.style.display = 'block';
                })
                .finally(() => {
                    // Re-enable scan button
                    scanBtn.disabled = false;
                    scanBtn.textContent = 'Scan';
                });
        }
        document.getElementById('scanBtn').onclick = scanWifi;
        // Khi chọn SSID từ select thì điền vào input
        document.getElementById('ssid_select').onchange = function() {
            document.getElementById('ssid').value = this.value;
        };
        // Tự động scan khi load trang
        window.onload = function() {
            scanWifi();
            prefillConfig();
        };
        // Prefill config from /config
        function prefillConfig() {
            fetch('/config')
                .then(res => res.json())
                .then(cfg => {
                    if (cfg.ssid) document.getElementById('ssid').value = cfg.ssid;
                    if (cfg.firebase_url) document.getElementById('firebase_url').value = cfg.firebase_url, validateForm();
                    if (cfg.token) document.getElementById('token').value = cfg.token;
                    if (cfg.aws_url) document.getElementById('aws_url').value = cfg.aws_url;
                    if (cfg.phone_numbers) setPhoneList(cfg.phone_numbers.split(","), (cfg.sms_messages ? cfg.sms_messages.split("||| ") : []));
                });
        }
        // Khi submit form
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const statusDiv = document.getElementById('status');
            const ssidValue = document.getElementById('ssid').value.trim();
            if (!ssidValue) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Vui lòng chọn hoặc nhập SSID WiFi!';
                statusDiv.style.display = 'block';
                return;
            }
            statusDiv.className = 'status success';
            statusDiv.textContent = 'Đang lưu cấu hình...';
            statusDiv.style.display = 'block';
            // Serialize form data to x-www-form-urlencoded
            const form = this;
            const params = new URLSearchParams();
            params.append('ssid', form.ssid.value);
            params.append('password', form.password.value);
            params.append('firebase_url', form.firebase_url.value);
            params.append('token', form.token.value);
            params.append('aws_url', form.aws_url.value);
            params.append('phone_numbers', form.phone_numbers.value);
            params.append('sms_messages', form.sms_messages.value);
            fetch('/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString()
            })
            .then(res => {
                if (!res.ok) throw new Error('Lưu cấu hình thất bại');
                return res.text();
            })
            .then(() => {
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Cấu hình thành công! Nếu thiết bị đổi WiFi, hãy kết nối lại. Trang sẽ tự động tải lại sau 5 giây...';
                statusDiv.style.display = 'block';
                setTimeout(() => { window.location.reload(); }, 5000);
            })
            .catch(err => {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Lỗi khi lưu cấu hình hoặc mất kết nối thiết bị. Nếu bạn vừa đổi WiFi, hãy kết nối lại với thiết bị hoặc truy cập lại trang cấu hình.';
                statusDiv.style.display = 'block';
            });
        });
        // Phone number add/remove logic
        const phoneList = [];
        const smsList = [];
        function updatePhoneListUI() {
            const ul = document.getElementById('phone_list');
            ul.innerHTML = '';
            phoneList.forEach((num, idx) => {
                const li = document.createElement('li');
                li.style.display = 'flex';
                li.style.alignItems = 'center';
                li.style.marginBottom = '4px';
                li.innerHTML = `<div style='flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;'>${num} <span style='color:#555;font-size:90%;margin-left:8px;'>${smsList[idx]}</span></div> <button type='button' data-idx='${idx}' style='background:#f44336;color:white;border:none;border-radius:50%;padding:0 7px;margin-left:8px;cursor:pointer;height:22px;width:22px;display:flex;align-items:center;justify-content:center;font-size:14px;line-height:1;'>✕</button>`;
                ul.appendChild(li);
            });
            document.getElementById('phone_numbers').value = phoneList.join(",");
            document.getElementById('sms_messages').value = smsList.join("||| ");
        }
        function setPhoneList(arr, smsArr) {
            phoneList.length = 0;
            smsList.length = 0;
            arr.filter(x=>x).forEach((num, i) => {
                phoneList.push(num);
                if (smsArr && smsArr[i]) smsList.push(smsArr[i]);
                else smsList.push('');
            });
            updatePhoneListUI();
        }

        function validateForm() {
            const url = document.getElementById("firebase_url").value;
            if (!url.startsWith("https://")) {
                alert("Firebase URL must start with https://");
                return false;
            }
            return true;
        }
        document.getElementById('showAddPhoneFormBtn').onclick = function() {
            document.getElementById('addPhoneForm').style.display = 'block';
            this.style.display = 'none';
        };
        document.getElementById('addPhoneBtn').onclick = function() {
            const input = document.getElementById('phone_number_input');
            const smsInput = document.getElementById('sms_message_input');
            const countrySelect = document.getElementById('country_code_select');
            const val = input.value.trim();
            const smsVal = smsInput.value.trim();
            if (!val || !smsVal) return;
            if (smsVal.length > 160) {
                document.getElementById('sms_message_warn').style.display = 'block';
                return;
            }
            if (phoneList.length >= 10) {
                alert('Chỉ được thêm tối đa 10 số điện thoại!');
                return;
            }
            const fullNumber = countrySelect.value + val;
            if (phoneList.includes(fullNumber)) {
                alert('Số này đã có trong danh sách!');
                return;
            }
            phoneList.push(fullNumber);
            smsList.push(smsVal);
            updatePhoneListUI();
            input.value = '';
            smsInput.value = '';
            countrySelect.selectedIndex = 0;
            document.getElementById('addPhoneForm').style.display = 'none';
            document.getElementById('showAddPhoneFormBtn').style.display = 'inline-block';
        };
        document.getElementById('phone_list').onclick = function(e) {
            if (e.target.tagName === 'BUTTON') {
                const idx = parseInt(e.target.getAttribute('data-idx'));
                phoneList.splice(idx, 1);
                smsList.splice(idx, 1);
                updatePhoneListUI();
            }
        };
        document.getElementById('sms_message_input').addEventListener('input', function() {
            const warn = document.getElementById('sms_message_warn');
            if (this.value.length > 160) {
                warn.style.display = 'block';
            } else {
                warn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
