<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Configuration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .wifi-scan-btn {
            margin-bottom: 10px;
            background-color: #2196F3;
        }
        .wifi-scan-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 WiFi Configuration</h1>
        <form id="configForm" method="post" action="/config">
            <div class="form-group">
                <label for="ssid">WiFi SSID:</label>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <select id="ssid_select" style="flex:2"></select>
                    <button type="button" class="wifi-scan-btn" id="scanBtn" style="flex:1">Scan</button>
                </div>
                <input type="text" id="ssid" name="ssid" required placeholder="Or enter SSID manually" style="margin-top: 8px;">
            </div>
            <div class="form-group">
                <label for="password">WiFi Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="server_url">Server URL:</label>
                <input type="text" id="server_url" name="server_url" required>
            </div>
            <div class="form-group">
                <label for="token">Auth Token:</label>
                <input type="text" id="token" name="token" required>
            </div>
            <button type="submit">Save Configuration</button>
        </form>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Scan WiFi and fill select
        function scanWifi() {
            const scanBtn = document.getElementById('scanBtn');
            const select = document.getElementById('ssid_select');
            scanBtn.disabled = true;
            scanBtn.textContent = 'Đang quét...';
            select.innerHTML = '<option>Đang quét...</option>';
            fetch('/scan')
                .then(res => res.json())
                .then(list => {
                    select.innerHTML = '';
                    if (list.length === 0) {
                        const opt = document.createElement('option');
                        opt.value = '';
                        opt.textContent = 'Không tìm thấy WiFi';
                        select.appendChild(opt);
                    } else {
                        // Sắp xếp theo RSSI giảm dần
                        list.sort((a, b) => b.rssi - a.rssi);
                        list.forEach(ap => {
                            const opt = document.createElement('option');
                            opt.value = ap.ssid;
                            opt.textContent = `${ap.ssid} (${ap.rssi} dBm)`;
                            select.appendChild(opt);
                        });
                        // Tự động chọn SSID mạnh nhất
                        select.selectedIndex = 0;
                        document.getElementById('ssid').value = select.value;
                    }
                    scanBtn.disabled = false;
                    scanBtn.textContent = 'Scan';
                })
                .catch(() => {
                    select.innerHTML = '<option>Lỗi scan WiFi</option>';
                    scanBtn.disabled = false;
                    scanBtn.textContent = 'Scan';
                });
        }
        document.getElementById('scanBtn').onclick = scanWifi;
        // Khi chọn SSID từ select thì điền vào input
        document.getElementById('ssid_select').onchange = function() {
            document.getElementById('ssid').value = this.value;
        };
        // Tự động scan khi load trang
        window.onload = function() {
            scanWifi();
        };
        // Khi submit form
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const jsonData = {};
            for (const [key, value] of formData.entries()) {
                jsonData[key] = value;
            }
            fetch('/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('status');
                statusDiv.style.display = 'block';
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Configuration saved successfully! Device will reboot...';
                    setTimeout(() => {
                        window.location.reload();
                    }, 5000);
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Error: ' + (data.message || 'Unknown error');
                }
            })
            .catch(error => {
                const statusDiv = document.getElementById('status');
                statusDiv.style.display = 'block';
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
