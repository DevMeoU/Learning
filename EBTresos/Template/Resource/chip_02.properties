# Template configuration for CAN module
module=Can

# CAN Controller configuration
CanControllerId=0
CanControllerBaudRate=500000
CanControllerDefaultBaudRate=500000
CanControllerWakeUpSupport=false
CanControllerBaseAddress=0x40024000

# CAN Hardware Object configuration
CanHwObjectCount=1
CanObjectId=0
CanObjectType=RECEIVE
CanObjectCanId=0x100
CanObjectHth=0

# CAN General configuration
CanUseDMA=false
CanUseInterrupts=true
CanVersionInfoApi=true
CanDevErrorDetect=true
CanMainFunctionPeriod=10

# Error handling configuration
CanErrorNotificationEnable=true
CanBusOffNotificationEnable=true
CanTxTimeoutNotificationEnable=true

# Runtime configuration
CanRuntimeApiConfig=\
  CAN_GET_CONTROLLER_ERROR_INFO,\
  CAN_GET_CONTROLLER_MODE,\
  CAN_GET_CONTROLLER_STATUS